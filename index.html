<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ContentBot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <!-- Titre principal et sous-titre -->
        <div class="text-center mb-4">
          <h1>ContentBot</h1>
          <p>Votre assistant de création de contenu pour réseaux sociaux</p>
        </div>

        <!-- Card de la conversation -->
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Conversation</h5>
          </div>

          <div class="card-body chat-container" id="chat-messages">
            <!-- Message du bot -->
            <div class="message bot-message">
              <div class="message-content">
                Bonjour ! Je suis ContentBot, votre assistant réseaux sociaux. Comment puis-je vous aider aujourd'hui ?
              </div>
            </div>
          </div>

          <div class="card-footer">
            <!-- Formulaire pour envoyer un message -->
            <form id="chat-form">
              <div class="input-group">
                <input type="text" id="user-input" class="form-control" placeholder="Posez votre question..." required>
                <button type="submit" class="btn btn-primary">Envoyer</button>
              </div>
            </form>
          </div>
        </div>

        <!-- Boutons de suggestion -->
        <div class="mt-3">
          <button class="btn btn-sm btn-outline-primary m-1 suggestion-btn">Comment créer du contenu?</button>
          <button class="btn btn-sm btn-outline-primary m-1 suggestion-btn">La rédaction de légendes captivantes</button>
          <button class="btn btn-sm btn-outline-primary m-1 suggestion-btn">Conseils pour débutants</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
